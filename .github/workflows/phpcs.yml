name: Code Sniffer

on: [pull_request]

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          php_extensions: intl pdo
          version: 2
      - uses: chekalsky/phpcs-action@v1